<!DOCTYPE html>
<html lang="en">
<head>
  <title>Result</title>
  <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen" type='text/css'/>
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="/static/js/bootstrap.min.js" type="text/javascript"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <h1>Result for {{ query }} from region {{ region }}</h1>
  <div class='row'>
    <div class='col-md-8'>
      {% for venue in venues %}
      <a href={{ url_for('venue', venue_id=venue.venue_id) }}><h2>{{ venue.name }}</h2></a>
      <h3>{{ "%s, %s" % (venue.location, venue.location) }}
      {% endfor %}
    </div>
    <div class='col-md-4'>Semantic Search</div>
  </div>
  <script>
  console.log({{ venues|tojson|safe }})
  </script>
</body>

</html>
