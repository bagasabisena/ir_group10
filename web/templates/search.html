<!DOCTYPE html>
<html lang="en">
<head>
  <title>Result</title>
  <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen" type='text/css'/>
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="/static/js/bootstrap.min.js" type="text/javascript"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <h1>Result for {{ query }} from region {{ region }}</h1>
    <div class="container fluid" id='main_cont'>
      
    </div>
  <script>
  var venue={{ venues|tojson|safe }}

  var venues=new Array();
  for (i=0; i<venue.length; i++)
  {
    venues.push(JSON.parse(venue[i]))
  }
  console.log('venues',venues);
  for(i=0;i<venues.length;i++)
  {
    $("#main_cont").append("<div class='panel panel-primary'>"+
                              "<div class='panel-heading'>"+
                                "<h3 class='panel-title'>"+venues[i]['name']+"</h3>"+
                              "</div>"+
                              "<div class='panel-body row'>"+
                                "<div class='col-md-4' title='categories'>Category:"+venues[i]['categories'][0]['name']+"</div>"+
                                "<div class='col-md-4' title='location'>Address:"+venues[i]['location']['address']+", "+venues[i]['location']['city']+", "+venues[i]['location']['country']+"</div>"+
                              "</div>"+
                            "</div>");
  }
  </script>
</body>

</html>
